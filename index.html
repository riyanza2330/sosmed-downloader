<!DOCTYPE html>

    <style>
        :root {
            --accent: #00d2ff;
            --luxury-gradient: linear-gradient(135deg, #ffffff 0%, #a5a5a5 100%);
            --dark-bg: #05070a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 210, 255, 0.1) 0px, transparent 50%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 48px;
            padding: 60px 40px;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.7);
            max-width: 700px;
            width: 90%;
            text-align: center;
        }

        .brand-title {
            font-weight: 800;
            font-size: 3.2rem;
            background: var(--luxury-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -3px;
            margin-bottom: 10px;
        }

        .sub-title {
            color: rgba(255, 255, 255, 0.5);

        .input-group-custom {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 8px;
            display: flex;
            gap: 10px;
            transition: 0.4s;
        }

        .input-group-custom:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.15);
        }

        .input-box {
            background: transparent;
            border: none;
            color: white;
            padding: 12px 20px;
            width: 100%;
            outline: none;
            font-size: 1rem;
        }

        .btn-paste {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 18px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-paste:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-luxury {
            background: #ffffff;
            color: #000;
            border: none;
            border-radius: 24px;
            padding: 20px;
            width: 100%;
            font-weight: 800;
            font-size: 1.1rem;
            margin-top: 20px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-luxury:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.25);
        }

        .result-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 28px;
            padding: 30px;
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading Dots */
        .dot-flashing {
            display: none;

</head>
<body>

<div class="glass-card">
    <h1 class="brand-title">StreamSave</h1>
    <p class="sub-title">Pengunduh video premium untuk era digital.</p>

    <div class="input-group-custom">
        <input type="text" id="videoUrl" class="input-box" placeholder="Tempel link video di sini...">
        <button class="btn-paste" onclick="pasteLink()">Paste</button>
    </div>

    <button class="btn-luxury" onclick="handleDownload()" id="mainBtn">
        <span id="btnText">GENERATING LINK</span>
    </button>

    <div id="resultBox" class="result-box text-center">
        <h6 id="videoName" class="mb-3 text-secondary"></h6>
        <a href="" id="dlButton" class="btn btn-outline-light w-100 py-3 fw-bold" target="_blank" style="border-radius: 18px;">
            DOWNLOAD NOW
        </a>
    </div>

    <footer class="mt-5 opacity-25" style="font-size: 0.8rem; letter-spacing: 1px;">
        © 2026 STREAMSAVE PRO • NO WATERMARK • HIGH SPEED
    </footer>
</div>

<script>
    // FUNGSI AUTO-PASTE
    async function pasteLink() {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById('videoUrl').value = text;
        } catch (err) {
            alert("Izin akses clipboard ditolak atau tidak didukung browser kamu.");
        }
    }

    async function handleDownload() {
        const url = document.getElementById('videoUrl').value;
        const btnText = document.getElementById('btnText');
        const mainBtn = document.getElementById('mainBtn');
        const resultBox = document.getElementById('resultBox');

        if(!url) return alert("Link kosong, Bro!");

        btnText.innerText = "PROCESSING...";
        mainBtn.disabled = true;
        resultBox.style.display = 'none';

        // Konfigurasi API RapidAPI
        const options = {
            method: 'GET',
            headers: {
                'x-rapidapi-key': 'fd7609f5b9msh94197a897ce5e8cp1761dajsnf9db3cd25c0d', //
                'x-rapidapi-host': 'tiktok-api-fast-reliable-data-scraper.p.rapidapi.com' //
            }
        };

        try {
            const response = await fetch(`https://social-media-video-downloader.p.rapidapi.com/get-info?url=${encodeURIComponent(url)}`, options);
            const data = await response.json();
            
            // Mengambil URL dari struktur JSON API
            const finalLink = data.download_url || (data.links && data.links[0].url);
            
            if (finalLink) {
                document.getElementById('videoName').innerText = data.title || "Video Ready for Download";
                document.getElementById('dlButton').href = finalLink;
                resultBox.style.display = 'block';
            } else {
                throw new Error();
            }
        } catch (err) {
            alert("Terjadi kesalahan. Cek link atau kuota API gratis kamu.");
        } finally {
            btnText.innerText = "GENERATING LINK";
            mainBtn.disabled = false;
        }
    }
</script>

</body>
</html>
