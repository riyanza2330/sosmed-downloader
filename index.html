<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Sosmed Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; }
        .hero { background: #007bff; color: white; padding: 60px 0; }
    </style>
</head>
<body>

<div class="hero text-center">
    <h1>All-in-One Downloader</h1>
    <p>Download Video TikTok, IG, FB, Twitter Tanpa Ribet</p>
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4 shadow border-0">
                <div class="input-group mb-3">
                    <input type="text" id="videoUrl" class="form-control" placeholder="Tempel link video di sini...">
                    <button class="btn btn-primary" onclick="prosesDownload()" id="btnDownload">Ambil Video</button>
                </div>
                <div id="hasil" class="mt-4 text-center" style="display:none;">
                    <p id="judulVideo" class="fw-bold"></p>
                    <a href="#" id="linkDownload" class="btn btn-success" target="_blank">Klik untuk Download File</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
async function prosesDownload() {
    const url = document.getElementById('videoUrl').value;
    const btn = document.getElementById('btnDownload');
    const hasil = document.getElementById('hasil');

    if (!url) return alert("Masukkan link dulu, Bro!");

    btn.innerText = "Sabar, lagi proses...";
    btn.disabled = true;

    // Setting API (Ganti API_KEY_MU dengan key dari RapidAPI)
    const options = {
        method: 'POST',
        headers: {
            'x-rapidapi-key': 'MASUKKAN_API_KEY_KAMU_DISINI',
            'x-rapidapi-host': 'social-media-video-downloader.p.rapidapi.com',
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ url: url })
    };

    try {
        const response = await fetch('https://social-media-video-downloader.p.rapidapi.com/get-info', options);
        const data = await response.json();

        // Tampilkan hasil
        document.getElementById('judulVideo').innerText = data.title || "Video Siap!";
        document.getElementById('linkDownload').href = data.download_url;
        hasil.style.display = 'block';
    } catch (error) {
        alert("Error: Link nggak valid atau limit API habis.");
    } finally {
        btn.innerText = "Ambil Video";
        btn.disabled = false;
    }
}
</script>

</body>
</html>
