<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader Sosmed Gratis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .main-card { max-width: 600px; margin: 50px auto; border-radius: 15px; }
    </style>
</head>
<body>
    <div class="container text-center py-5">
        <h1 class="mb-4">Video Downloader No Watermark</h1>
        <div class="card main-card shadow-lg p-4">
            <input type="text" id="videoUrl" class="form-control mb-3" placeholder="Tempel link TikTok, IG, atau FB di sini...">
            <button class="btn btn-primary w-100" onclick="startDownload()" id="btnAction">Ambil Video</button>
            
            <div id="resultArea" class="mt-4 d-none">
                <p id="videoTitle" class="fw-bold"></p>
                <a href="" id="downloadBtn" class="btn btn-success" target="_blank">Download Sekarang</a>
            </div>
        </div>
    </div>

    <script>
    async function startDownload() {
        const url = document.getElementById('videoUrl').value;
        const btn = document.getElementById('btnAction');
        const result = document.getElementById('resultArea');

        if(!url) return alert("Masukkan link video dulu!");

        btn.innerText = "Memproses...";
        btn.disabled = true;

        const options = {
            method: 'GET',
            headers: {
                'x-rapidapi-key': 'fd7609f5b9msh94197a897ce5e8cp1761dajsnf9db3cd25c0d', // Ganti dengan key dari RapidAPI
                'x-rapidapi-host': 'social-media-video-downloader.p.rapidapi.com'
            }
        };

        try {
            // Catatan: URL endpoint bisa berbeda tergantung API yang kamu pilih di RapidAPI
            const response = await fetch(`https://social-media-video-downloader.p.rapidapi.com/get-info?url=${encodeURIComponent(url)}`, options);
            const data = await response.json();
            
            document.getElementById('videoTitle').innerText = data.title || "Video Berhasil Ditemukan";
            document.getElementById('downloadBtn').href = data.download_url || data.links[0].url; // Sesuaikan dengan struktur JSON API
            result.classList.remove('d-none');
        } catch (err) {
            alert("Error: Pastikan link benar atau kuota API masih tersedia.");
        } finally {
            btn.innerText = "Ambil Video";
            btn.disabled = false;
        }
    }
    </script>
</body>
</html>
