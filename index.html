<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamSave Pro | All-in-One Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --accent: #00f2fe;
            --accent-2: #4facfe;
            --bg-dark: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            overflow-x: hidden;
        }

        /* Efek partikel cahaya di background */
        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--accent);
            filter: blur(150px);
            opacity: 0.15;
            top: 10%;
            left: 10%;
            z-index: -1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 50px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .brand-logo {
            font-weight: 800;
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--accent), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        .input-box {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            padding: 16px 24px;
            transition: all 0.3s ease;
        }

        .input-box:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.2);
            color: white;
            outline: none;
        }

        .btn-cyber {
            background: linear-gradient(45deg, var(--accent), var(--accent-2));
            border: none;
            border-radius: 16px;
            padding: 16px;
            font-weight: 700;
            color: #0f172a;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-cyber:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 242, 254, 0.4);
            filter: brightness(1.1);
        }

        .result-box {
            background: rgba(0, 242, 254, 0.05);
            border: 1px solid rgba(0, 242, 254, 0.2);
            border-radius: 20px;
            padding: 25px;
            margin-top: 30px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loader-spin {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(15, 23, 42, 0.3);
            border-top: 3px solid #0f172a;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center py-5">
    <div class="glass-card text-center">
        <h1 class="brand-logo mb-2">StreamSave Pro</h1>
        <p class="text-secondary mb-5">Download video dari platform apa pun dalam hitungan detik.</p>

        <div class="mb-4">
            <input type="text" id="videoUrl" class="input-box w-100" placeholder="Paste link video TikTok, IG, FB, Twitter...">
        </div>
        
        <button class="btn btn-cyber w-100 d-flex justify-content-center align-items-center gap-3" onclick="handleDownload()" id="btnMain">
            <div class="loader-spin" id="loader"></div>
            <span id="btnText">Generate Download Link</span>
        </button>

        <div id="resultContainer" class="result-box d-none">
            <h5 id="videoTitle" class="mb-3" style="font-weight: 600;"></h5>
            <a href="" id="dlLink" class="btn btn-light w-100 py-3 fw-bold shadow-lg" target="_blank" style="border-radius: 12px;">
                ðŸ“¥ DOWNLOAD NOW (NO WATERMARK)
            </a>
            <p class="small text-secondary mt-3 mb-0">Video berhasil diproses dengan kualitas terbaik.</p>
        </div>
        
        <div class="mt-5 pt-4 border-top border-secondary opacity-25">
            <small>Supported: TikTok, Instagram, Facebook, Twitter, & More</small>
        </div>
    </div>
</div>

<script>
async function handleDownload() {
    const url = document.getElementById('videoUrl').value;
    const btnText = document.getElementById('btnText');
    const loader = document.getElementById('loader');
    const btnMain = document.getElementById('btnMain');
    const resultContainer = document.getElementById('resultContainer');

    if(!url) return alert("Paste link videonya dulu ya!");

    // UI Loading
    btnText.innerText = "Processing...";
    loader.style.display = "block";
    btnMain.disabled = true;
    resultContainer.classList.add('d-none');

    const options = {
        method: 'GET',
        headers: {
            'x-rapidapi-key': 'fd7609f5b9msh94197a897ce5e8cp1761dajsnf9db3cd25c0d', //
            'x-rapidapi-host': 'tiktok-api-fast-reliable-data-scraper.p.rapidapi.com' //
        }
    };

    try {
        const response = await fetch(`https://social-media-video-downloader.p.rapidapi.com/get-info?url=${encodeURIComponent(url)}`, options);
        const data = await response.json();
        
        // Sesuaikan dengan struktur API RapidAPI pilihanmu
        const finalUrl = data.download_url || (data.links && data.links[0].url); //
        
        if (finalUrl) {
            document.getElementById('videoTitle').innerText = data.title || "Video Ready!";
            document.getElementById('dlLink').href = finalUrl;
            resultContainer.classList.remove('d-none');
        } else {
            throw new Error("Link tidak ditemukan");
        }
    } catch (err) {
        alert("Waduh, gagal ambil video. Cek linknya atau limit API sudah habis.");
    } finally {
        btnText.innerText = "Generate Download Link";
        loader.style.display = "none";
        btnMain.disabled = false;
    }
}
</script>

</body>
</html>
