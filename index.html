<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamSave - Modern Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .downloader-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 650px;
            width: 100%;
        }

        .brand-title {
            font-weight: 800;
            color: #1e293b;
            letter-spacing: -1px;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 12px;
            padding: 14px 20px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn-download {
            background: var(--primary-color);
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-download:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(99, 102, 241, 0.3);
        }

        #resultArea {
            background: #f8fafc;
            border-radius: 16px;
            padding: 20px;
            border: 1px dashed #cbd5e1;
        }

        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: none;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="downloader-card text-center">
        <h1 class="brand-title">StreamSave</h1>
        <p class="text-muted mb-4">Download video sosmed tanpa watermark secara instan.</p>

        <div class="mb-3">
            <input type="text" id="videoUrl" class="form-control" placeholder="Tempel link video (TikTok, IG, FB)...">
        </div>
        
        <button class="btn btn-download w-100 d-flex justify-content-center align-items-center gap-2" onclick="processVideo()" id="mainBtn">
            <span class="loader" id="loaderIcon"></span>
            <span id="btnText">Ambil Video</span>
        </button>

        <div id="resultArea" class="mt-4 d-none">
            <p id="videoTitle" class="text-dark fw-semibold mb-3"></p>
            <a href="" id="finalLink" class="btn btn-success w-100 py-3 fw-bold" target="_blank" download>
                ðŸš€ Download Sekarang
            </a>
            <small class="text-muted mt-2 d-block">Tanpa Watermark & Kualitas Tinggi</small>
        </div>
    </div>
</div>

<script>
async function processVideo() {
    const url = document.getElementById('videoUrl').value;
    const btnText = document.getElementById('btnText');
    const loader = document.getElementById('loaderIcon');
    const mainBtn = document.getElementById('mainBtn');
    const result = document.getElementById('resultArea');

    if(!url) return alert("Masukkan link dulu, Bro!");

    // UI Loading State
    btnText.innerText = "Memproses...";
    loader.style.display = "inline-block";
    mainBtn.disabled = true;
    result.classList.add('d-none');

    // CONFIG API (Isi dengan data RapidAPI kamu)
    const options = {
        method: 'GET',
        headers: {
            'x-rapidapi-key': 'fd7609f5b9msh94197a897ce5e8cp1761dajsnf9db3cd25c0d', //
            'x-rapidapi-host': 'social-media-video-downloader.p.rapidapi.com' //
        }
    };

    try {
        const response = await fetch(`https://social-media-video-downloader.p.rapidapi.com/get-info?url=${encodeURIComponent(url)}`, options);
        const data = await response.json();
        
        // Sesuaikan struktur data dengan API yang kamu pakai (TikTok Pipeline/Social Downloader)
        const downloadUrl = data.download_url || data.links[0].url; //
        
        document.getElementById('videoTitle').innerText = data.title || "Video Berhasil Diproses!";
        document.getElementById('finalLink').href = downloadUrl;
        result.classList.remove('d-none');
    } catch (err) {
        alert("Gagal mengambil video. Cek link atau kuota API.");
    } finally {
        btnText.innerText = "Ambil Video";
        loader.style.display = "none";
        mainBtn.disabled = false;
    }
}
</script>

</body>
</html>
